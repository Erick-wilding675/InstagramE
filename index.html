<!DOCTYPE html>
<html lang="pt-br" >
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
</head>
<body>
    <div class="instagram-Package">
        <div class="instagram_phone">
            <img src="./img/Celular_Instagram.jpg" alt="celular">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="./img/Instagram_Logo.png" class="in" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/Perfil_Instagram.jpg" alt="perfil">
                </div>
                <a href="#" class="instagram-login">Continue como homi</a>
                ou
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é homi</p>
                <p class="notaaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>


</body>   
</html>
